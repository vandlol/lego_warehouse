{% extends "warehouse/base.html" %}
{% block content %}
{% for container in containers %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ container.owner }}</a>
        </div>
        <h2>{{ post.id }}</h2>
        <p class="article-content">{{ container.name }}</p>
    </div>
</article>
{% endfor %}
{% endblock content %}
